<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen"></div>
        <div class="numbers">
          <div class="inline">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="inline">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="inline">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="inline">
            <div>0</div>
            <div>.</div>
            <div>+</div>
            <div>=</div>
            <div>AC</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
